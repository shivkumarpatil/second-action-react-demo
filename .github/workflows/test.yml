name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Test
        run: npm test
      - name: Add node_modules/.bin to PATH
        run: echo "::add-path::$(npm bin)"
      - name: Run Vitest
        run: vitest run
